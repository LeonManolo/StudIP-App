image: aljoscha992/studipadawan_flutter_amd64:latest

variables:
  TARGET_BRANCH: "main"

stages:
  - Build

build-apk:
  stage: Build
  script:
    - echo -n "$KEYSTORE" | base64 --decode > android/app/upload-keystore.jks
    - echo "keyPassword=$STORE_PASSWORD > android/key.properties"
    - echo "storePassword=$STORE_PASSWORD > android/key.properties"
    - echo "keyAlias=studipadawan > android/key.properties"
    - echo "storeFile=upload-keystore.jks > android/key.properties"
    - flutter build apk
  artifacts:
    paths:
      - build/app/outputs/apk/release/StudIPadawan-1.0.0.apk
